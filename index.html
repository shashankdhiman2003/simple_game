<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A mesmerizing glowing dragon trail that follows your movement. Crafted with HTML5 Canvas and magic.">
  <title>Dragon Trail Universe</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: radial-gradient(ellipse at center, #000000 0%, #0d0d0d 100%);
      color: white;
      font-family: 'Orbitron', sans-serif;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0; left: 0;
      z-index: 0;
    }

    .overlay {
      position: absolute;
      z-index: 1;
      width: 100%;
      text-align: center;
      top: 20%;
    }

    .overlay h1 {
      font-size: 3em;
      color: #0ff;
      text-shadow: 0 0 20px #0ff;
      margin: 0;
    }

    .overlay p {
      font-size: 1.2em;
      color: #ccc;
      text-shadow: 0 0 5px #0ff;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #666;
      font-size: 0.9em;
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas id="dragonCanvas"></canvas>
  <div class="overlay">
    <h1>Dragon Trail Universe</h1>
    <p>Move your mouse or finger to unleash the energy</p>
  </div>
  <footer>Created by <strong>Raj Dhiman</strong> üêâ</footer>

  <script>
    const canvas = document.getElementById("dragonCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let mouse = {
      x: canvas.width / 2,
      y: canvas.height / 2
    };

    document.addEventListener("mousemove", (e) => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    document.addEventListener("touchmove", (e) => {
      if (e.touches.length > 0) {
        mouse.x = e.touches[0].clientX;
        mouse.y = e.touches[0].clientY;
      }
    }, { passive: true });

    const segments = [];
    const segmentCount = 80;
    const segmentLength = 12;

    for (let i = 0; i < segmentCount; i++) {
      segments.push({ x: mouse.x, y: mouse.y });
    }

    function animate() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      segments[0].x += (mouse.x - segments[0].x) * 0.15;
      segments[0].y += (mouse.y - segments[0].y) * 0.15;

      for (let i = 1; i < segmentCount; i++) {
        const prev = segments[i - 1];
        const seg = segments[i];
        const dx = prev.x - seg.x;
        const dy = prev.y - seg.y;
        const angle = Math.atan2(dy, dx);
        seg.x = prev.x - Math.cos(angle) * segmentLength;
        seg.y = prev.y - Math.sin(angle) * segmentLength;
      }

      for (let i = segmentCount - 1; i >= 0; i--) {
        const seg = segments[i];
        const size = 16 * (1 - i / segmentCount);
        const hue = 200 + i * 2;
        ctx.beginPath();
        ctx.fillStyle = `hsl(${hue}, 100%, 60%)`;
        ctx.shadowColor = `hsl(${hue}, 100%, 50%)`;
        ctx.shadowBlur = 25;
        ctx.arc(seg.x, seg.y, size, 0, Math.PI * 2);
        ctx.fill();
      }

      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
